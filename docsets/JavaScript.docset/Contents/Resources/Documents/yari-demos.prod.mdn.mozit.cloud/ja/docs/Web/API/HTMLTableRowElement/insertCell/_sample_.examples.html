        <title>HTMLTableRowElement.insertCell()</title>
        
    </head>
    <body>
        
            <table id="my-table">
  <tbody><tr><td>行 1</td></tr>
  <tr><td>行 2</td></tr>
  <tr><td>行 3</td></tr>
<tr><td>新しい最下行</td></tr></tbody></table>

        
        
            <script>
                function addRow(tableID) {
  // 表への参照を取得
  let tableRef = document.getElementById(tableID);

  // 表の末尾に行を追加
  let newRow = tableRef.insertRow(-1);

  // 行の 0 の位置にセルを追加
  let newCell = newRow.insertCell(0);

  // セルにテキストノードを追加
  let newText = document.createTextNode('新しい最下行');
  newCell.appendChild(newText);
}

// addRow() を表の ID で呼び出す
addRow('my-table');

            </script>
