    <body>
        
            <table>
  <thead>
    <tr><th>品目</th>        <th>価格</th><td>(#0 行目)</td></tr>
  </thead>
  <tbody>
    <tr><td>バナナ</td>     <td>$2</td><td>(#1 行目)</td></tr>
    <tr><td>オレンジ</td>     <td>$8</td><td>(#2 行目)</td></tr>
    <tr><td>トップサーロイン</td> <td>$20</td><td>(#3 行目)</td></tr>
  </tbody>
  <tfoot>
    <tr><td>合計</td>       <td>$30</td><td>(#4 行目)</td></tr>
  </tfoot>
</table>

        
        
            <script>
                let rows = document.querySelectorAll('tr');

rows.forEach((row) => {
  let z = document.createElement("td");
  z.textContent = `(#${row.rowIndex} 行目)`;
  row.appendChild(z);
});

            </script>
