        <title>TextEncoder.encodeInto()</title>
        
    </head>
    <body>
        
            <p class="source">This is a sample paragraph.</p>
<p class="result">Bytes read: 27 | Bytes written: 27 | Encoded result: 84,104,105,115,32,105,115,32,97,32,115,97,109,112,108,101,32,112,97,114,97,103,114,97,112,104,46</p>

        
        
            <script>
                const sourcePara = document.querySelector(".source");
const resultPara = document.querySelector(".result");
const string = sourcePara.textContent;

const textEncoder = new TextEncoder();
const utf8 = new Uint8Array(string.length);

const encodedResults = textEncoder.encodeInto(string, utf8);
resultPara.textContent +=
  `Bytes read: ${encodedResults.read}` +
  ` | Bytes written: ${encodedResults.written}` +
  ` | Encoded result: ${utf8}`;

            </script>
