        <title>Using Navigation Timing</title>
        
    </head>
    <body>
        
            <div class="output">Load time: 4 ms<br>Navigation type: Navigation<br>Redirects: 0</div>

        
        
            <script>
                window.addEventListener("load", () => {
  const now = new Date().getTime();
  const loadingTime = now - performance.timing.navigationStart;

  let output = `Load time: ${loadingTime} ms<br/>`;
  output += "Navigation type: ";

  switch(performance.navigation.type) {
      case PerformanceNavigation.TYPE_NAVIGATE:
        output += "Navigation";
      break;
    case PerformanceNavigation.TYPE_RELOAD:
        output += "Reload";
      break;
    case PerformanceNavigation.TYPE_BACK_FORWARD:
        output += "History";
      break;
    default:
        output += "Unknown";
      break;
  }

  output += `<br/>Redirects: ${performance.navigation.redirectCount}`;
  document.querySelector(".output").innerHTML = output;
}, false);

            </script>
