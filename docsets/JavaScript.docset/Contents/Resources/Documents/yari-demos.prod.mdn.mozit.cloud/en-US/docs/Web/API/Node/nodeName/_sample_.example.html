    <body>
        
            This is some HTML:
<div id="d1">Hello world</div>
<!-- Example of comment -->
Text <span>Text</span> Text<br>
<svg height="20" width="20">
  <circle cx="10" cy="10" r="5" stroke="black" stroke-width="1" fill="red"></circle>
</svg>
<hr>
<output id="result">Node names are:<br>#text<br>DIV<br>#text<br>#comment<br>#text<br>SPAN<br>#text<br>BR<br>#text<br>svg<br>#text<br>HR<br>#text<br>OUTPUT<br>#text<br>SCRIPT<br></output>

        
        
            <script>
                let node = document.querySelector("body").firstChild;
let result = "Node names are:<br/>";
while (node) {
  result += `${node.nodeName}<br/>`;
  node = node.nextSibling;
}

const output = document.getElementById("result");
output.innerHTML = result;

            </script>
