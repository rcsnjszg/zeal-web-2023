        <title>Applying styles and colors</title>

    <body>
        
            <canvas id="canvas" width="150" height="150" role="presentation"></canvas>

        
        
            <script>
                function draw() {
  const ctx = document.getElementById("canvas").getContext("2d");
  for (let i = 0; i < 10; i++) {
    ctx.lineWidth = 1 + i;
    ctx.beginPath();
    ctx.moveTo(5 + i * 14, 5);
    ctx.lineTo(5 + i * 14, 140);
    ctx.stroke();
  }
}

draw();

            </script>
