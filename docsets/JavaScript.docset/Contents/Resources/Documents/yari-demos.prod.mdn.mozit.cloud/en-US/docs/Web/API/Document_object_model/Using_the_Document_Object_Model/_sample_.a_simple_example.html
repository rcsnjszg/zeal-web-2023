    <body>
        
            
  
    <title>My Document</title>
  
  
    <input type="button" value="Change this document." onclick="change()">
    <h2>Header</h2>
    <p>Paragraph</p>
  

<!-- Mirrored from yari-demos.prod.mdn.mozit.cloud/en-US/docs/Web/API/Document_object_model/Using_the_Document_Object_Model/_sample_.a_simple_example.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 14 Feb 2023 05:18:18 GMT -->


        
        
            <script>
                function change() {
  // document.getElementsByTagName("h2") returns a NodeList of the <h2>
  // elements in the document, and the first is number 0:
  const header = document.getElementsByTagName("h2").item(0);

  // The firstChild of the header is a Text node:
  header.firstChild.data = "A dynamic document";

  // Now header is "A dynamic document".

  // Access the first paragraph
  const para = document.getElementsByTagName("p").item(0);
  para.firstChild.data = "This is the first paragraph.";

  // Create a new Text node for the second paragraph
  const newText = document.createTextNode("This is the second paragraph.");

  // Create a new Element to be the second paragraph
  const newElement = document.createElement("p");

  // Put the text in the paragraph
  newElement.appendChild(newText);

  // Put the paragraph on the end of the document by appending it to
  // the body (which is the parent of para)
  para.parentNode.appendChild(newElement);
}

            </script>
