    <body>
        
            <table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
    <td>(row #0)</td></tr>
  </thead>
  <tbody>
    <tr>
      <td>Bananas</td>
      <td>$2</td>
    <td>(row #1)</td></tr>
    <tr>
      <td>Oranges</td>
      <td>$8</td>
    <td>(row #2)</td></tr>
    <tr>
      <td>Top Sirloin</td>
      <td>$20</td>
    <td>(row #3)</td></tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>$30</td>
    <td>(row #4)</td></tr>
  </tfoot>
</table>

        
        
            <script>
                let rows = document.querySelectorAll('tr');

rows.forEach((row) => {
  let z = document.createElement("td");
  z.textContent = `(row #${row.rowIndex})`;
  row.appendChild(z);
});

            </script>
