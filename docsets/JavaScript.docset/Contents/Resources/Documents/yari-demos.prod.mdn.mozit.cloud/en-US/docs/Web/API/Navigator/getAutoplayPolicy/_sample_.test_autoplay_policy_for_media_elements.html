    <body>
        
            <div id="reportResult">navigator.getAutoplayPolicy() not supported. It may or may not autoplay, depending on the browser!</div>
<!-- Simple video example -->

<video id="bunny_vid" autoplay="" controls="" src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4" poster="../../../../../../../peach.blender.org/wp-content/uploads/title_anouncement509f.jpg?x11217" width="620">

            <script>
                const log = document.getElementById("reportResult");
const video = document.getElementById("bunny_vid");

if (!navigator.getAutoplayPolicy) {
  log.textContent = "navigator.getAutoplayPolicy() not supported. It may or may not autoplay, depending on the browser!";
} else {
  log.textContent = `Autoplay policy for media elements is ${navigator.getAutoplayPolicy(
    "mediaelement"
  )}. Video has been muted to allow it to autoplay.`;

  if (navigator.getAutoplayPolicy("mediaelement") === "allowed-muted") {
    // Mute the video so it can autoplay
    video.muted = true;
  }
}

            </script>
