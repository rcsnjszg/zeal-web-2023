        <title>Range.setStart()</title>
        
    </head>
    <body>
        
            <p id="address">
  Wyatt Earp<br><mark>
  101 E. Main St.<br>
  Dodge City, KS</mark><br>
  67801<br>
  USA
</p>

<hr>
<p>Nodes in the original address:</p>
<ol id="log"><li>#text, 
  Wyatt Earp</li><li>BR, null</li><li>#text, 
  101 E. Main St.</li><li>BR, null</li><li>#text, 
  Dodge City, KS</li><li>BR, null</li><li>#text, 
  67801</li><li>BR, null</li><li>#text, 
  USA
</li></ol>

        
        
            <script>
                const address = document.getElementById('address');
const log = document.getElementById('log');

// Log info
address.childNodes.forEach((node) => {
  const li = document.createElement('li');
  li.textContent = `${node.nodeName}, ${node.nodeValue}`;
  log.appendChild(li);
});

// Highlight the street and city
const startOffset = 2;  // Start at third node: 101 E. Main St.
const endOffset = 5;    // End at fifth node: Dodge City, KS
const range = document.createRange();
range.setStart(address, startOffset);
range.setEnd(address, endOffset);

const mark = document.createElement('mark');
range.surroundContents(mark);

            </script>
