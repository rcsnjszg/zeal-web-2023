            body {

        <style>

        <title>HTMLImageElement.naturalHeight</title>
        
    </head>
    <body>
        
            <div class="box">
  <img src="../../../HTML/Element/img/clock-demo-400px.png" class="image" alt="A round wall clock with a white dial and black numbers">
</div>
<div class="output">Natural size: 0 x 0 pixels<br>Displayed size: 200 x 0 pixels</div>

        
        
            <script>
                let output = document.querySelector(".output");
let image = document.querySelector("img");

window.addEventListener("load", (event) => {
  output.innerHTML += `Natural size: ${image.naturalWidth} x ` +
                      `${image.naturalHeight} pixels<br>`;
  output.innerHTML += `Displayed size: ${image.width} x ` +
                      `${image.height} pixels`;
});

            </script>
