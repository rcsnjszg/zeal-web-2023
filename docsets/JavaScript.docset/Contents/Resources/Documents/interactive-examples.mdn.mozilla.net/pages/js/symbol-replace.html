<body>
  <section id="static">
    <pre><code id="static-js" data-height="">class Replace1 {
  constructor(value) {
    this.value = value;
  }
  [Symbol.replace](string) {
    return `s/${string}/${this.value}/g`;
  }
}

console.log('foo'.replace(new Replace1('bar')));
// Expected output: "s/foo/bar/g"
</code></pre>
