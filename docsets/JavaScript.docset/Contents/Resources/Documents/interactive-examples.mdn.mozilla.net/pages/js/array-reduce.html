<body>
  <section id="static">
    <pre><code id="static-js" data-height="">const array1 = [1, 2, 3, 4];

// 0 + 1 + 2 + 3 + 4
const initialValue = 0;
const sumWithInitial = array1.reduce(
  (accumulator, currentValue) =&gt; accumulator + currentValue,
  initialValue
);

console.log(sumWithInitial);
// Expected output: 10
</code></pre>
