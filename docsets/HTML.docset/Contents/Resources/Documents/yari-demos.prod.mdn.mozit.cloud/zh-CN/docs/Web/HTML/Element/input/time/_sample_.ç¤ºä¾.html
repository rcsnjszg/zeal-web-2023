        <title>&lt;input type="time"&gt;</title>
        
    </head>
    <body>
        
            <form>
  <div class="nativeTimePicker" style="display: none;">
    <label for="appt-time">
      选择约定的时间（开放时间为 12:00 到 18:00）：
    </label>
    <input id="appt-time" type="time" name="appt-time" min="12:00" max="18:00" required="">
    <span class="validity"></span>
  </div>
  <p class="fallbackLabel" style="display: block;">
    选择约定的时间（开放时间为 12:00 到 18:00）：
  </p>
  <div class="fallbackTimePicker" style="display: block;">
    <div>
      <span>
        <label for="hour">时：</label>
        <select id="hour" name="hour"><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option></select>
      </span>
      <span>
        <label for="minute">分：</label>
        <select id="minute" name="minute"><option>00</option><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option><option>32</option><option>33</option><option>34</option><option>35</option><option>36</option><option>37</option><option>38</option><option>39</option><option>40</option><option>41</option><option>42</option><option>43</option><option>44</option><option>45</option><option>46</option><option>47</option><option>48</option><option>49</option><option>50</option><option>51</option><option>52</option><option>53</option><option>54</option><option>55</option><option>56</option><option>57</option><option>58</option><option>59</option></select>
      </span>
    </div>
  </div>
</form>

        
        
            <script>
                // 获取 UI 元素
const nativePicker = document.querySelector('.nativeTimePicker');
const fallbackPicker = document.querySelector('.fallbackTimePicker');
const fallbackLabel = document.querySelector('.fallbackLabel');

const hourSelect = document.querySelector('#hour');
const minuteSelect = document.querySelector('#minute');

// 最初，隐藏回退元素
fallbackPicker.style.display = 'none';
fallbackLabel.style.display = 'none';

// 测试一个新的 time 输入框是否会回退至 text 输入框
const test = document.createElement('input');

try {
  test.type = 'time';
} catch (e) {
  console.log(e.description);
}

// 如果回退了，运行 if 代码块中的代码
if (test.type === 'text') {
  // 隐藏原生选择器，显示回退元素
  nativePicker.style.display = 'none';
  fallbackPicker.style.display = 'block';
  fallbackLabel.style.display = 'block';

  // 动态生成小时和分钟数
  populateHours();
  populateMinutes();
}

function populateHours() {
  // 生成含有 6 小时开放时间的 <select>
  for (let i = 12; i <= 18; i++) {
    const option = document.createElement('option');
    option.textContent = i;
    hourSelect.appendChild(option);
  }
}

function populateMinutes() {
  // 对每一小时动态生成 60 个代表分钟数的 <select>
  for (let i = 0; i <= 59; i++) {
    const option = document.createElement('option');
    option.textContent = (i < 10) ? `0${i}` : i;
    minuteSelect.appendChild(option);
  }
}

// 如果小时数为 18，分钟数必须设置为 00
// 你不可以选择超过 18:00 的时间
function setMinutesToZero() {
  if (hourSelect.value === '18') {
    minuteSelect.value = '00';
  }
}

hourSelect.onchange = setMinutesToZero;
minuteSelect.onchange = setMinutesToZero;

            </script>
