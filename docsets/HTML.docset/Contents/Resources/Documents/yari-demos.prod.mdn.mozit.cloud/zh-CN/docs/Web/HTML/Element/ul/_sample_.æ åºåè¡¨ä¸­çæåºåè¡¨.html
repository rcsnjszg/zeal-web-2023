        <style>
            body {
              padding: 0;

            .playable-code {
              background-color: #f4f7f8;

        <title>&lt;ul&gt;：无序列表元素</title>
        
    </head>
    <body>
        
            <ul>
  <li>第一项</li>
  <li>
    第二项
    <!-- 注意，关闭的 </li> 标签没有放置在这里！ -->
    <ol>
      <li>第二项第一子项</li>
      <li>第二项第二子项</li>
      <li>第二项第三子项</li>
    </ol>
    <!-- 关闭的 </li> 标签在这里 -->
  </li>
  <li>第三项</li>
</ul>
