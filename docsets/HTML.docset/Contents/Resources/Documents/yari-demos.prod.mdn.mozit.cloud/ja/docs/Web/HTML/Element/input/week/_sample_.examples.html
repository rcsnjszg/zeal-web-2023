        <title>&lt;input type="week"&gt;</title>

    <body>
        
            <form>
  <div class="nativeWeekPicker" style="display: none;">
    <label for="week">どの週から始めますか。</label>
    <input id="week" type="week" name="week" min="2017-W01" max="2018-W52" required="">
    <span class="validity"></span>
  </div>
  <p class="fallbackLabel" style="display: block;">どの週から始めますか。</p>
  <div class="fallbackWeekPicker" style="display: block;">
    <div>
      <span>
        <label for="week">Week:</label>
        <select id="fallbackWeek" name="week"><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option><option>32</option><option>33</option><option>34</option><option>35</option><option>36</option><option>37</option><option>38</option><option>39</option><option>40</option><option>41</option><option>42</option><option>43</option><option>44</option><option>45</option><option>46</option><option>47</option><option>48</option><option>49</option><option>50</option><option>51</option><option>52</option></select>
      </span>
      <span>
        <label for="year">Year:</label>
        <select id="year" name="year">
          <option value="2017" selected="">2017</option>
          <option value="2018">2018</option>
        </select>
      </span>
    </div>
  </div>
</form>

        
        
            <script>
                // 変数を定義
const nativePicker = document.querySelector('.nativeWeekPicker');
const fallbackPicker = document.querySelector('.fallbackWeekPicker');
const fallbackLabel = document.querySelector('.fallbackLabel');

const yearSelect = document.querySelector('#year');
const weekSelect = document.querySelector('#fallbackWeek');

// 最初はフォールバックを非表示にする
fallbackPicker.style.display = 'none';
fallbackLabel.style.display = 'none';

// 新しい日付入力が文字列入力にフォールバックされるかどうか
const test = document.createElement('input');

try {
  test.type = 'week';
} catch (e) {
  console.log(e.description);
}

// もし文字列入力になるならば、 if() {} ブロックの中のコードを実行する
if(test.type === 'text') {
  // ネイティブの日付選択を隠してフォールバック版を表示
  nativePicker.style.display = 'none';
  fallbackPicker.style.display = 'block';
  fallbackLabel.style.display = 'block';

  // 週を動的に生成する
  populateWeeks();
}

function populateWeeks() {
  // 週の選択肢を 52 週で生成
  for (let i = 1; i <= 52; i++) {
    const option = document.createElement('option');
    option.textContent = (i < 10) ? `0${i}` : i;
    weekSelect.appendChild(option);
  }
}

            </script>
