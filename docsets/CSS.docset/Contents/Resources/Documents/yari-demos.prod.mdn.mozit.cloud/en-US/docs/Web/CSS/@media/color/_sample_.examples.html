        <style>
            p {
  color: black;
}

/* Any color device */
@media (color) {
  p {
    color: red;
  }
}

/* Any color device with at least 8 bits per color component */
@media (min-color: 8) {
  p {
    color: #24ba13;
  }
}

        <title>color</title>

            <p>

  number of colors, and greenish on devices with a high number of colors.
