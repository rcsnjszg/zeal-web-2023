<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4 class="output-heading">CSS Demo: border-collapse</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list large" data-property="border-collapse">

<div class="example-choice">
<pre><code class="language-css">border-collapse: collapse;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">border-collapse: separate;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>
</section>

<div id="output" class="output large hidden">

    </section>
</div>
