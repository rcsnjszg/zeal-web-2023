  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: all</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/css-examples-libs9fee.css?v=d23338a">
  <link rel="stylesheet" href="../../css/editor-css9fee.css?v=d23338a">
  <link rel="stylesheet" href="../../live-examples/css-examples/cascading-and-inheritance/all.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4 class="output-heading">CSS Demo: all</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list" data-property="all">
    <div class="example-choice">
        <pre><code class="language-css">/*no all property*/</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">all: initial;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">all: inherit;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">all: unset;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">all: revert;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output hidden">
  <section id="default-example">
      <div class="example-container">
        <p id="example-element">This paragraph has a font size of 1.5rem and a color of red. It also has 1rem of vertical margin set by the user-agent. The parent of the paragraph is a &lt;div&gt; with a dashed gray border.</p>
      </div>
  </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
