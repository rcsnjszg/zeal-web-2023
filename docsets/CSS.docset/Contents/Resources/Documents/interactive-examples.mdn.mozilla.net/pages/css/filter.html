  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/css-examples-libs9fee.css?v=d23338a">
  <link rel="stylesheet" href="../../css/editor-css9fee.css?v=d23338a">
  
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4 class="output-heading">CSS Demo: filter</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list large" data-property="filter">
<div class="example-choice">
<pre><code class="language-css">filter: url("../../media/examples/shadow.svg#element-id");</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">filter: blur(5px);</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">filter: contrast(200%);</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">filter: grayscale(80%);</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice" initial-choice="true">
<pre><code class="language-css">filter: hue-rotate(90deg);</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">filter: drop-shadow(16px 16px 20px red) invert(75%);</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>
</section>

<div id="output" class="output large hidden">
    <section id="default-example">
        <img id="example-element" src="../../media/examples/firefox-logo.svg" width="200">
    </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
