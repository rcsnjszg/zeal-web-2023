<html><!-- Mirrored from interactive-examples.mdn.mozilla.net/pages/css/text-overflow.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 13 Feb 2023 22:59:10 GMT --><head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: text-overflow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/css-examples-libs9fee.css?v=d23338a">
  <link rel="stylesheet" href="../../css/editor-css9fee.css?v=d23338a">
  <link rel="stylesheet" href="../../live-examples/css-examples/basic-user-interface/text-overflow.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4 class="output-heading">CSS Demo: text-overflow</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list" data-property="text-overflow">
<div class="example-choice">
<pre><code class="language-css">text-overflow: clip;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice" initial-choice="true">
<pre><code class="language-css">text-overflow: ellipsis;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">text-overflow: "-";</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">text-overflow: "";</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>
</section>

<div id="output" class="output hidden">
    <section id="default-example">
        <div id="example-element-container">
            <p id="example-element">"Is there any tea on this spaceship?" he asked.</p>
        </div>
    </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
  <script src="../../js/css-examples-libs9fee.js?v=d23338a"></script>
  <script src="../../js/editor-css9fee.js?v=d23338a"></script>
