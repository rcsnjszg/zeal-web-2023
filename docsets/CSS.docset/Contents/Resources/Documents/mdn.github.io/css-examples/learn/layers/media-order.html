    <title>Cascade Layers: layer order</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        
    </style>

    <style class="editable">
    @media (min-width: 50em) {
      @layer site;
    }
    
    @layer page {
      h1 {
        text-decoration: overline; 
        color: red;
      }
    }

    @layer site {
      h1 {
        text-decoration: underline; 
        color: green;
      }
    }
    </style>
</head>
